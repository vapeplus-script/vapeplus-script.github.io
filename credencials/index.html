<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Credentials</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="credentials-card glass">
      <h1>Free Account Credentials</h1>
      <div id="credentials-display">
        <p id="username">Username: Loading...</p>
        <p id="password">Password: Loading...</p>
      </div>
      <button id="claim-account" class="btn">Claim Account</button>
      <p id="cooldown-message" class="hidden">You need to wait <span id="cooldown-timer"></span> before claiming again!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
